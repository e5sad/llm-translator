<div id="llm-translator-settings">
    <h3>LLM Translator Settings</h3>
    <div class="padding10">
        <label>번역 프롬프트:</label>
        <input type="text" id="translation_prompt" class="text_pole wide" />
        
        <label>AI 모델:</label>
        <select id="model_select">
            <option value="openai">OpenAI</option>
            <option value="claude">Claude</option>
            <option value="google">Google AI</option>
            <option value="cohere">Cohere</option>
        </select>
        
        <label>서브 모델:</label>
        <select id="submodel_select">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4">GPT-4</option>
            <option value="claude-2">Claude 2</option>
            <option value="command">Cohere Command</option>
            <option value="command-light">Cohere Command Light</option>
        </select>

        <label>API 키:</label>
        <input type="password" id="api_key" class="text_pole wide" placeholder="선택한 AI 서비스의 API 키를 입력하세요" />
    </div>
</div>
