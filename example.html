<div class="llm-translator-settings">
   <div class="inline-drawer">
       <div class="inline-drawer-toggle inline-drawer-header">
           <b>LLM Translator Settings</b>
           <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
       </div>

       <div class="inline-drawer-content">

           <!-- Translation prompt input -->
           <div class="llm-translator_block flex-container">
               <label for="translation_prompt">Translation Prompt:</label>
               <textarea id="translation_prompt" rows="4" placeholder="Enter your custom prompt here"></textarea>
           </div>

           <!-- LLM company selection -->
           <div class="llm-translator_block flex-container">
               <label for="model_select">Select Company:</label>
               <select id="model_select">
                   <option value="" disabled selected>Select a company</option>
                   <option value="openai">OpenAI</option>
                   <option value="claude">Claude</option>
                   <!-- Additional LLM companies can be added here -->
               </select>
           </div>

           <!-- Submodel selection -->
           <div class="llm-translator_block flex-container">
               <label for="submodel_select">Select Submodel:</label>
               <select id="submodel_select" disabled>
                   <!-- Submodels will be populated dynamically based on the company selected -->
                   <option value="" disabled selected>Select a company first</option>
               </select>
           </div>

       </div> <!-- End of inline-drawer-content -->

   </div> <!-- End of inline-drawer -->
</div>

<script type="text/javascript">
   $(document).ready(function() {

       $('#model_select').change(function() {

           const selectedCompany = $(this).val();
           updateSubModelOptions(selectedCompany);

       });

   });

   function updateSubModelOptions(company) {

      $('#submodel_select').prop('disabled', false);

      switch (company) {

          case 'openai':
              $('#submodel_select').html(`<option value="gpt-3.5-turbo">gpt-3.5-turbo</option>`);
              break;

          case 'claude':
              $('#submodel_select').html(`<option value="claude-instant-v1">claude-instant-v1</option>`);
              break;

          default:
              $('#submodel_select').html(`<option value="" disabled>No models available.</option>`);

      }

   }

</script>
