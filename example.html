<div class="llm-translator-settings">
<div class="inline-drawer">
<div class="inline-drawer-toggle inline-drawer-header">
<b>LLM Translator 설정</b>
<div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
</div>

<!-- 설정 펼침 -->
<div class="inline-drawer-content">

<!-- 번역 프롬프트 입력란 -->
<div class="llm-translator_block flex-container">
<label for="translation_prompt">번역 프롬프트:</label>
<textarea id="translation_prompt" rows="3" placeholder="번역할 때 사용할 지시문 (프롬프트)을 입력하세요"></textarea>
</div>

<!-- LLM 회사 선택 -->
<div class="llm-translator_block flex-container">
<label for="model_select">회사 선택:</label>
<select id="model_select">
<option value="">회사를 선택하세요</option>
<option value="openai">OpenAI</option>
<option value="claude">Claude</option>
<option value="cohere">Cohere</option>
<option value="google">Google Gemini</option>
</select>
</div>

<!-- 서브모델 선택 (선택한 회사에 따라 변경됨) -->
<div class="llm-translator_block flex-container">
<label for="submodel_select">세부 모델 선택:</label>
<select id="submodel_select" disabled>
<!-- 회사 선택 후 여기에 서브 모델이 동적으로 추가될 예정 -->
<option value="">회사 먼저 선택</option>
</select>
</div>

<!-- 저장된 번역문 리로드 버튼 -->
<button id="reload_translation_button" class="menu_button">저장된 번역 리로드</button>

</div> <!-- /.inline-drawer-content -->

</div> <!-- /.inline-drawer -->
</div> <!-- /.llm-translator-settings -->
